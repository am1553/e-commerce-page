<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css">
  <title>Frontend Mentor | E-commerce product page</title>

  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="overlay" id="overlay-effect"></div>
  <header>
    <nav class="menu" id="menu">
      <ul>
        <li><a href="">Collections</a></li>
        <li><a href="">Men</a></li>
        <li><a href="">Women</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
    <div class="left-align">
      <button id="menu_btn"><img src="images/icon-menu.svg" alt="" class="menu-btn"></button>
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    
    <div class="right-align">
      <img src="images/icon-cart.svg" alt="">
      <img src="images/image-avatar.png" alt="" class="user-avatar">
    </div>
  </header>

  <main>

    <section class="image-preview">
      <!-- <img src="images/image-product-1.jpg" alt=""> -->
      <button class="next-btn"><img src="images/icon-next.svg" alt=""></button>
      <button class="prev-btn"><img src="images/icon-next.svg" alt=""></button>
    </section>

    <div class="container">
      <h4 class="orange-text">Sneaker Company</h4>
      <h1 class="very-dark-blue-text">Fall Limited Edition Sneakers</h1>
      <p>
        These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
    
      <div class="price">
        <div class="left-align">
          <h2 class="very-dark-blue-text">$125.00</h2>
          <p class="orange-text discount">50%</p>
        </div>
        <div class="right-align">
          <p class="grayish-blue">$250.00</p>
        </div>
      </div>
      
      <div class="quantity">
        <button><img src="images/icon-minus.svg" alt=""></button>
        <p class="very-dark-blue-text">0</p>
        <button><img src="images/icon-plus.svg" alt=""></button>
      </div>
      <button class="white-text add-items"><img src="images/icon-cart.svg" alt="">Add to cart</button>
      
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
